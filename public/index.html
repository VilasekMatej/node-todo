<!DOCTYPE html>
<html lang="cs">

<head>
  <title>Seriály</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
    integrity="sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <header class="bg-secondary text-center p-10">
    <h1 class="display-3 text-white">Hodnocení seriálů</h1>
  </header>
  <main class="container">
    <h2 class="bg-danger text-light text-center p-3 mt-3">
      Formulář pro hodnocení seriálů
    </h2>
    <div class="container">
      <form action="/savedata" method="POST">
        <div class="form-group row">
          <label for="serial" class="col-sm-2 col-form-label">Název seriálu</label>
          <div class="col-sm-7">
            <select class="form-control" name="serial" id="serial">
              <option value="The last of us">The last of us</option>
              <option value="Zaklínač">Zaklínač</option>
              <option value="The mandalorian">The mandalorian</option>
              <option value="Stranger things">Stranger things</option>
              <option value="Dare Devil">Dare Devil</option>
              <option value="Vinland saga">Vinland saga</option>
              <option value="The Clone Wars">The Clone Wars</option>
              <option value="Demon slayer">Demon slayer</option>
              <option value="Attack on titan">Attack on titan</option>
              <option value="Arcane">Arcane</option>
            </select>
          </div>
        </div>
        <hr>
        <div class="form-group row">
          <label for="platforma" class="col-sm-2 col-form-label">Platforma</label>
          <div class="col-sm-7">
            <select class="form-control" name="platforma" id="platforma">
              <option value="Netflix">Netflix</option>
              <option value="HBO">HBO</option>
              <option value="Amozon">Amozon</option>
              <option value="Disney plus">Disney plus</option>
              <option value="Vojo">Vojo</option>
            </select>
          </div>
        </div>
        <hr>
        <div class="form-group row">
          <label for="shlednuti" class="col-sm-2 col-form-label">
            Datum shlédnutí</label>
          <div class="col-sm-7">
            <input type="date" class="form-control" name="shlednuti" id="shlednuti" />
          </div>
        </div>
        <hr>
        <div class="form-group row">
          <label for="hodnoceni" class="col-sm-2 col-form-label">Vlastní hodnocení</label>
          <div class="col-sm-7">
            <input type="text" class="form-control" name="hodnoceni" id="hodnoceni"
              placeholder="Napiště vlastní hodnocení v jedné větě" />
          </div>
        </div>
        <p>
        <div class="form-group row">
          <div class="offset-sm-2 col-sm-7">
            <button type="submit" class="btn btn-danger container">
              Odeslat údaje
            </button>
          </div>
        </div>
      </p>
      </form>
    </div>
  </main>
  <footer class="bg-light text-center p-3">
    <p>&copy; 2022 - Matěj Vilášek, IT2, SŠPU Opava</p>
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
    crossorigin="anonymous"></script>
</body>

</html>
